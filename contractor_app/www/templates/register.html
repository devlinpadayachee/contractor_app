<ion-view title="'Register User'" left-buttons="leftButtons" right-buttons="rightButtons">

        <ion-content has-header="true">
        <form novalidate name="regform">
          <div class="list list-inset">

            <label class="item item-input item-floating-label">
              <span class="input-label">Email Address</span>
              <input type="text"  name="email" placeholder="Email Address"  ng-model="user.email" required>
              <span style="color:red" ng-show="regform.email.$dirty && regform.email.$invalid">
              <span ng-show="regform.email.$error.required">Email is required.</span>
            </label>

            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" name="password" placeholder="Password"  ng-model="user.password" required>
              <span style="color:red" ng-show="regform.password.$dirty && regform.password.$invalid">
              <span ng-show="regform.password.$error.required">Password is required.</span>
            </label>

            <label class="item item-input item-floating-label">
              <span class="input-label">Name</span>
              <input type="text" name="name" placeholder="Name"  ng-model="user.name" required>
              <span style="color:red" ng-show="regform.name.$dirty && regform.name.$invalid">
              <span ng-show="regform.name.$error.required">Name is required.</span>
            </label>

            <label class="item item-input item-floating-label">
              <span class="input-label">Mobile Number</span>
              <input type="tel" name= "mobile" placeholder="Mobile Number"  ng-model="user.mobile" required>
              <span style="color:red" ng-show="regform.mobile.$dirty && regform.mobile.$invalid">
              <span ng-show="regform.mobile.$error.required">Mobile Number is required.</span>

            </label>
            <label class="item item-input item-select">
              <span class="input-label">Contractor Category</span>
              <select name= "category" ng-model="user.category" required>
                  <option value="plumber" selected>Plumber</option>
                  <option value="builder">Builder</option>
                  <option value="handyman">Handyman</option>
                  <option value="electrician">Electrician</option>
                      
              </select>
              <span style="color:red" ng-show="regform.category.$dirty && regform.category.$invalid">
              <span ng-show="regform.category.$error.required">Category is required.</span>

            </label>

          </div>
          <div class="padding">
            <button type  = "submit" class="button button-block button-positive" ng-click="register(user)" ng-disabled="regform.password.$dirty && regform.password.$invalid || regform.email.$dirty && regform.email.$invalid || regform.name.$dirty && regform.name.$invalid || regform.mobile.$dirty && regform.mobile.$invalid || regform.category.$dirty && regform.category.$invalid">
              Register User
            </button>
          </div>
        </form>
        </ion-content>
</ion-view>
