<ion-view title="Contractor Sign In" left-buttons="leftButtons" right-buttons="rightButtons">
        <ion-content has-header="true">
          <div class="list list-inset">
            <label class="item item-input item-floating-label">
              <span class="input-label">Email Address</span>
              <input placeholder="Email Address" type="text" name = "username" ng-model="user.email">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input placeholder="Password" type="password" name = "password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">Sign-In</button>
            <p class="text-center">
              <a class = "whitetext"  href="#/forgot-password">Forgot password</a>
            </p>
            <p class="text-center">
              <a  class = "whitetext" ui-sref="register">Register</a>
            </p>

              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
       
           
          </div>
        </ion-content>
</ion-view>
